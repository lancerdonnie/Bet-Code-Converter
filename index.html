<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="index.css" />
  <title>Nigerian Bet Code Converter</title>
</head>

<body>
  <h2>Bet Converter</h2>
  <p class="conv">Can only convert the following markets. 1X, X, X2, 1, 2, 12</p>
  <h3>Select bet</h3>
  <div class="form">
    <p>From:</p>
    <select name="" id="from">
      <option value="betking">betking</option>
      <option value="bet9ja">bet9ja</option>
    </select>
    <p>To:</p>
    <select name="" id="to">
      <option value="betking">betking</option>
      <option value="bet9ja">bet9ja</option>
    </select>
    <p>Betcode:</p>
    <form id="form" action="">
      <input id="inp" value="" type="text" />
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="answer">
    <span id="ans"></span>
    <div class="spinner"><img src="spinner.gif" /></div>
    <p class="">Please be patient. Two minutes max to convert</p>
  </div>

  <script src="./index.js"></script>
</body>

</html>
